# Possible items: https://github.com/PyvesB/advanced-achievements/wiki/Material-names
# Do not use the same Item twice.
# The order of the categories in the GUI will match the same order as in this file.

# Items used to represent the achievements depending on their Type parameter.
AchievementNotStarted:
  normal:
    Item: red_terracotta
  rare:
    Item: red_glazed_terracotta
AchievementStarted:
  normal:
    Item: yellow_terracotta
  rare:
    Item: yellow_glazed_terracotta
AchievementReceived:
  normal:
    Item: lime_terracotta
  rare:
    Item: lime_glazed_terracotta

# Locks for HideProgressiveAchievements and HideNotReceivedCategories.
AchievementLock:
  Item: black_terracotta
CategoryLock:
  Item: barrier

# Buttons when navigating in a category. BackButton is ignored if BackButtonIsCategoryItem is true in config.yml.
BackButton:
  Item: book
PreviousButton:
  Item: oak_button
NextButton:
  Item: stone_button

